<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
	  integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
		crossorigin=""/>

	<link href="jquery/jquery-ui.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="jquery/external/jquery/jquery.js"></script>
	<script src="jquery/jquery-ui.js"></script>

	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
    integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
    crossorigin="">
  </script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



	<script src="index.js"></script>

	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

	<script src="github.js" type="text/javascript"></script>

	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		/*margin: 50px;*/
	}
	</style>
</head>
<body>

	<div id="dialog-save" title="Guardar Datos">
		<form id="save-data">
			<p>Github Token: <input type="text" id="save-token"></p>
			<p>Usuario: <input type="text" id="save-user">
			<p>Repositorio: <input type="text" id="save-repo"></p>
			<p>Fichero: <input type="text" id="save-file"></p>
		</form>
	</div>

	<div id="dialog-load" title="Cargar Datos">
		<form id="load-data">
			<p>Github Token: <input type="text" id="load-token"></p>
			<p>Usuario: <input type="text" id="load-user">
			<p>Repositorio: <input type="text" id="load-repo"></p>
			<p>Fichero: <input type="text" id="load-file"></p>
			<!-- <p><input type="submit" value="Guardar"></p> -->
		</form>
	</div>

	<div id="dialog-apikey" title="Api Key">
		<form id="apikey">
			<input type="text" id="save-apikey">
		</form>
	</div>

<div id="banner">
	<img src="banner2.jpg">
</div>

<!-- Tabs -->
<div>
	<a  id="load-parkings" class="btn btn-large btn-primary">
  <i class="icon-comment"></i> Cargar info</a>
</div>

<div class="container">
	<div class="row">
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">Principal</a></li>
				<li><a href="#tabs-2">Gestión de Colecciones</a></li>
				<li><a href="#tabs-3">Gestión de Instalaciones</a></li>
				<div id="collections-buttons">
					<div>
						<a  id="save-all" class="btn btn-success">
					  Guardar colecciones</a>
					</div>

					<div>
						<a  id="load-all" class="btn btn-success">
					  Cargar colecciones</a>
					</div>
				</div>

			</ul>
			<div id="tabs-1" class="container-fluid">
				<div class="row">
					<div class="col-md-3 scroll" id="instal-principal">
					</div>
					<div class="col-md-6" id="mapid">
					</div>
					<div class="col-md-3 scroll" id="select-collection">
					</div>
					<div class="col-md-12" id="info-parking">
						<div class="row">
							<div class="col-md-5" id="div-carousel">
							</div>
							<div class="col-md-7" id="description">
							</div>
						</div>
					</div>
				</div>
				</div>


			<div id="tabs-2" class="container-fluid">
				<div class="row">
					<div class="col-md-3 scroll" id="instal-collection">
					</div>
					<div class="col-md-5 scroll" id="all-collections">
						<div id="form-collection">
							<h1>Colecciones</h1>
							<form id="create-collection">
			    			<input type="text" id="collection-name">
			    			<input type="submit" value="Crear Colección" class="btn btn-info">
			    		</form>
						</div>
						<hr>
						<div id="list-collections">
							<ol>
							</ol>
						</div>
					</div>
					<div class="col-md-4 scroll" id="info-collection">
					</div>
				</div>
			</div>


			<div id="tabs-3" class="container-fluid">
				<div class="row">
					<div class="col-md-12" id="info-parking2">
						<div class="row">
							<div class="col-md-5" id="div-carousel2">
							</div>
							<div class="col-md-7" id="description2">
							</div>
						</div>
					</div>
					<div>
						<a  id="load-users" class="btn btn-large btn-primary">
					  <i class="icon-comment"></i> Cargar usuarios Google+</a>
					</div>
					<div class="col-md-6 scroll" id="instal-users" hidden="true">
						<ul id="list-users-parking">
						</ul>
					</div>
					<div class="col-md-6 scroll" id="all-users" hidden="true">
						<h3>Usuarios <i class="fa fa-refresh fa-spin fa-fw"></i><i class="fa fa-ban" aria-hidden="true"></i></h3>
						<ul id="list-users">
						</ul>
					</div>
			</div>
		</div>
	</div>
</div>
<script>

$("#tabs").tabs();


</script>
</body>
</html>
